<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <input type="text" id="busca" onkeyup="pesquisarTarefas()" placeholder="Pesquisar por titulo">
    </header>
    <main>
        <section id="tarefas">
            <h2>Tarefas <button onClick="abrirModal()">Nova tarefa</button></h2>
            <ul id="lista"></ul>
        </section>
        <section id ="overlay" onclick="fecharModal()"></section>
        <div id="criarTarefa" class="modal">
            <form>
                <h3><span id="modal-titulo">Criar tarefa</span><box-icon name ='x' size="md" onclick="fecharModal()"></box-icon></h3>

                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao"></textarea>

                <button type="submit" id="btn-salvar">Criar</button>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
